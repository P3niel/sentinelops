name: 🚀 Déploiement auto vers Ubuntu Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: 🚀 Déployer sur le serveur
        run: |
          ssh -o StrictHostKeyChecking=no kami@87.231.218.73 << 'EOF'
            cd ~/SentinelOps
            echo "📦 Pulling dernière version du dépôt..."
            git pull origin main

            echo "🐳 Rebuilding containers..."
            docker compose -f infra/docker-compose.yml build
            docker compose -f infra/docker-compose.yml up -d

            echo "📝 Génération du rapport d'activité..."
            docker exec sentinelops python static/reports/generate_report.py

            echo "✅ Déploiement terminé avec succès !"
          EOF
